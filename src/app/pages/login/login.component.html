<div class="container">
  
    <div class="row justify-content-center align-items-center">
        <div class="col-4 border  p-5 mt-5 shadow-lg">
            <div class="d-flex justify-content-end align-items-center">
                <button class="btn btn-primary btn-sm"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign up</button>
            </div>
    <form #form="ngForm" (ngSubmit)="onsubmit(form)">
        <div class="text-center bg-dark text-white mt-1">
        <p>{{words}}</p></div>
        <div class="mt-3">
            <label for="">Email</label>
            <input type="email" class="form-control" ngModel="email" required name="email">
            <span *ngIf="form.value.email.Valid"> Please Enter the Valid Email</span>
        </div>
        <div class="mt-3">
            <label for="">password </label>
            <input type="password" class="form-control" ngModel required name="password">
            <span *ngIf="form.value.password.invalid"> Please Enter the Valid Email</span>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary form-control"  > Submit </button>
        </div>
    </form>
        </div>
    </div>
</div>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Sign UP </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <form #signupForm="ngForm" (ngSubmit)="SignUp(signupForm)">
            <div class="mt-3">
                <label for="">Email</label>
                <input type="email" class="form-control" required ngModel name="email">
            </div>
            <div class="mt-3">
                <label for="">password</label>
                <input type="password" class="form-control" required ngModel name="password">

            </div>
            <div class="mt-3">
                <label for="">password</label>
                <input type="password" class="form-control" required ngModel name="confirm_password">

            </div>
            <div class="mt-3">
               <input type="submit" data-bs-dismiss="modal" class="btn btn-secondary form-control" [disabled]="signupForm.value.password !== signupForm.value.confirm_password" >
            </div>

           </form>
        </div>
      </div>
    </div>
  </div>
