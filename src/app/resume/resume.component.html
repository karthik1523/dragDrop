
<div style="
display: flex;
flex-direction: row;
flex-wrap: wrap;
align-content: space-between;
justify-content: space-between;
align-items: stretch;
width:100%
" *ngIf="sendobject.length > 0">
<div class="commom" *ngFor="let send of sendobject" >
  <ngx-doc-viewer
[url]="send.value"
viewer="google"
style="width:100%;height:50vh;"
></ngx-doc-viewer>

</div>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" *ngFor="let send of sendobject">
     <embed [src]="'https://docs.google.com/gview?url='+send.value+'&embedded=true' | safe" type="application/pdf" style="width: 100%; height: 50vh;">
    </div>
  </div>
</div>
